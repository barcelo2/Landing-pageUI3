<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/234f32a5ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skydream</title>
  </head>
  <body>
    <main>
      <div class="screen">
        <!---NAVBAR-->
        <div class="navbar">
          <div class="navbar__logo">
            <h2d>Skydream</h2d>
          </div>

          <div class="navbar__link1">
            <p>What we do</p>
          </div>
          <div class="navbar__link2">
            <p>Our words</p>
          </div>
          <div class="navbar__link3">
            <p>Contact</p>
          </div>

          <div class="navbar__icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <!---CALL TO ACTION-->

        <div class="call2action">
          <div class="call2action_text">
            <h1>
              <span>Discover</span> <br />
              your world
            </h1>
            <p>Explore the best winter resorts with us</p>
          </div>
          <div class="buttonsbook">
            <button>Join now</button>
            <button class="nobutton">Explore more</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
